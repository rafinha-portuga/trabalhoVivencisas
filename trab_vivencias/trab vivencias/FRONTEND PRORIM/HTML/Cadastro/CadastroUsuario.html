<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/CadastroUsuario.css">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <div class="header">
        <a href="../TelasIniciais/TelaInicial.html"> 
            <img src="https://www.prorim.org.br/wp-content/uploads/sites/4/2017/06/logo.png" alt="Pro-Rim Logo">
        </a>
    </div>

    <div class="imagem-fundo3">
        <h1>Cadastro de Usuário</h1>

        <form id="usuarioForm">

            <label for="nome">Nome do Usuário:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email do Usuário:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="tipoUsuario">Tipo do Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario" required>
                <option value="1">Cliente</option>
                <option value="2">Proprietário de Loja</option>
            </select>

            <button class="glow-on-hover" type="submit">Cadastrar Usuário</button>
        </form>

    </div>
    <script src="../../JavaScript/CadastroUsuario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/CadastroProduto.css">
    <title>Cadastro de Produto</title>
</head>
<body>

    <div class="header">
        <a href="../TelasIniciais/TelaInicial.html"> 
            <img src="https://www.prorim.org.br/wp-content/uploads/sites/4/2017/06/logo.png" alt="Pro-Rim Logo">
        </a>    </div>

    <div class="imagem-fundo3">
        <h1>Cadastro de Produto</h1>

        <form id="produtoForm">

            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>

            <label for="descricaoProduto">Descrição do Produto:</label>
            <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>

            <label for="precoProduto">Preço do Produto:</label>
            <input type="number" id="precoProduto" name="precoProduto" step="0.01" required>

            <label for="idLoja">ID LOJA:</label>
            <input type="text" id="idLoja" name="idLoja" required>

            <button class="glow-on-hover" type="submit">Cadastrar Produto</button>
        </form>

    </div>
    <script src="../../JavaScript/CadastroProduto.js"></script>
</body>
</html>
